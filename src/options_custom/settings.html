<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">CmdV Ninja Settings</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="settings.css" media="screen">

    <!-- JavaScripts -->
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="settings.js"></script>
  </head>
  <body>

    <div id='logged_out'>
      <h2>Authentication</h2>
      <form id="login">
        <input type="text" name="token" placeholder="Your token here"> User Token<br>
        <br>
        <input type='submit' name='Log In'>
      </form>

      <div id='error'></div>
      
      <br>

      <h4>Don't have your token?</h4>
      <a href="http://cmdvninja.herokuapp.com/#/users/profile" class="btn">Get it here</a>
      <br>
      <br>
      <a href="http://cmdvninja.herokuapp.com/" class="btn">Sign Up for CmdV Ninja</a>
    </div>    

    <div id='logged_in'>
      <h2 id='welcome'></h2>

      <a href='#' id='logout' class='btn'>Log Out</a>
    </div> 

  </body>
</html>
