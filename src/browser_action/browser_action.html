<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="foundation.css">
<link rel="stylesheet" type="text/css" href="browser_action.css">


<div id="mainPopup">

	<div id="error">
		<h3>User not authenticated</h3>
		<h5>Please log in on cmdvninja.com or store your token</h5>
		<a class='btn' href="cmdvninja.herokuapp.com">CmdV Ninja</a>
		<a id='login' class='btn' href="">Settings</a>
	</div>

	<div id="authenticated">
		<h1>CmdV Ninja</h1>

		<h3>Snippet Preview</h3>
		<p id="content"></p>

		<form id="help-form">
			Title:<br>
			<input type="text" name="unique_handle" id="title">
			<br>
			Group:<br>
			<select type="text" name="group" id="group">
			</select>
			<br>
			Tags (optional):<br>
			<input type="text" name="tags" id="tags">
			<br>
			<br>
			<input type="submit" id="submit_snip" class="button" value="Submit Snippet">
		</form>
	</div>
</div>

<script src="../../js/jquery/jquery.min.js"></script>
<script src="browser_action.js"></script>
